<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOOKUP B/L</title>
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css"></head>-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<!--<script type="text/javascript" src="./js/bootstrap.js"></script>-->
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class="container">
    <div id ="top" class="row">
        <h3>LOOKUP RESULT</h3>
    </div>
    <div id ="middle" class="row">
        <div>
            <div class="accordion" id="accordionPanelsStayOpenExample">
            <th:block th:each="list, listStat : ${result.lookupResult}">
            <th:block th:each="info : ${list.cargCsclPrgsInfoQryVoTag}">
                <div class="accordion-item">
                    <h2 class="accordion-header" th:id="|panelsStayOpen-heading${listStat.index}|">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"  th:attr="data-bs-target='#panelsStayOpen-collapse'+${listStat.index}, aria-controls='panelsStayOpen-collapse'+${listStat.index}" aria-expanded="false">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td class="table-secondary">화물관리번호</td>
                                    <td th:text = "${info.cargMtNo}">화물관리번호 값</td>
                                    <td class="table-secondary">진행상태</td>
                                    <td th:text = "${info.prgsStts}">진행상태 값</td>
                                    <td class="table-secondary">처리일시</td>
                                    <td th:text = "${info.prcsDttm}">처리일시 값</td>
                                </tr>
                                <tr>
                                    <td class="table-secondary">M B/L - H B/L</td>
                                    <td th:text = "|${info.mblNo} - ${info.hblNo}|">데이터</td>
                                    <td class="table-secondary">선사/항공사</td>
                                    <td th:text = "${info.shcoFlco}">데이터</td>
                                    <td class="table-secondary">선박/항공편명</td>
                                    <td th:text = "${info.shipNm}">데이터</td>
                                </tr>
                                <tr>
                                    <td class="table-secondary">통관진행상태</td>
                                    <td th:text = "${info.csclPrgsStts}">데이터</td>
                                    <td class="table-secondary">품명</td>
                                    <td colspan="3" th:text = "${info.prnm}">데이터</td>

                                </tr>
                                <tr>
                                    <td class="table-secondary">포장개수</td>
                                    <td th:text = "|${info.pckGcnt}${info.pckUt}|">데이터</td>
                                    <td class="table-secondary">총 중량</td>
                                    <td th:text = "|${info.ttwg}${info.wghtUt}|">데이터</td>
                                    <td class="table-secondary">컨테이너개수</td>
                                    <td th:text = "${info.cntrGcnt}">데이터</td>
                                </tr>
                                </tbody>
                            </table>
                        </button>
                    </h2>
                    <div th:id="|panelsStayOpen-collapse${listStat.index}|" class="accordion-collapse collapse" th:attr="aria-labelledby='panelsStayOpen-heading'+${listStat.index}">
                        <div class="accordion-body" style="font-size: 12px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th rowspan="2">No.</th>
                                        <th>처리단계</th>
                                        <th>장치장/장치위치</th>
                                        <th>포장개수</th>
                                        <th>반출입(처리)일시</th>
                                        <th>신고번호</th>
                                    </tr>
                                    <tr>
                                        <th>처리일시</th>
                                        <th>장치장명</th>
                                        <th>중량</th>
                                        <th>반출입(처리)내용</th>
                                        <th>반출입근거번호</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="detail, detailStat : ${list.cargCsclPrgsInfoDtlQryVoTag}">
                                        <tr>
                                            <td rowspan="2" th:text = "${detailStat.size} - ${detailStat.index}">No.</td>
                                            <td th:text = "${detail.cargTrcnRelaBsopTpcd}">처리단계</td>
                                            <td th:text = "${detail.shedSgn}">장치장/장치위치</td>
                                            <td th:text = "|${detail.pckGcnt}${detail.pckUt}|">포장개수</td>
                                            <td th:text = "${detail.prcsDttm}">반출입(처리)일시</td>
                                            <td th:text = "${detail.dclrNo}">신고번호</td>
                                        </tr>
                                        <tr>
                                            <td th:text = "${detail.prcsDttm}">처리일시</td>
                                            <td th:text = "${detail.shedNm}">장치장명</td>
                                            <td th:text = "|${detail.wght}${detail.wghtUt}|">중량</td>
                                            <td th:text = "${detail.rlbrCn}">반출입(처리)내용</td>
                                            <td th:text = "${detail.rlbrBssNo}">반출입근거번호</td>
                                        </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </th:block>
            </th:block>
            </div>
        </div>
    </div>
    <div id ="bottom" class="row"></div>
</div>
</body>
</html>

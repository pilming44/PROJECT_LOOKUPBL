<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOOKUP B/L</title>
<!--    <link rel="stylesheet" href="./css/bootstrap.min.css"></head>-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<!--<script type="text/javascript" src="./js/bootstrap.js"></script>-->
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class="container">
    <div id ="top" class="row">
        <h3>LOOKUP RESULT</h3>
    </div>
    <div id ="middle" class="row">
        <div>
            <table class="table table-striped-columns">
                <tbody th:with="list = ${result.lookupResult[0]}">
                <tr>
                    <td>화물관리번호</td>
                    <td th:text = "${list.cargCsclPrgsInfoQryVoTag[0].cargMtNo}">화물관리번호 값</td>
                    <td>진행상태</td>
                    <td th:text = "${list.cargCsclPrgsInfoQryVoTag[0].prgsStts}">진행상태 값</td>
                    <td>처리일시</td>
                    <td th:text = "${list.cargCsclPrgsInfoQryVoTag[0].prcsDttm}">처리일시 값</td>
                </tr>
                <tr>
                    <td>M B/L - H B/L</td>
                    <td>test</td>
                    <td>선사/항공사</td>
                    <td>test</td>
                    <td>선박/항공편명</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>통관진행상태</td>
                    <td>test</td>
                    <td>품명</td>
                    <td>병합</td>
                    <td>병합</td>
                    <td>병합</td>
                </tr>
                <tr>
                    <td>포장개수</td>
                    <td>test</td>
                    <td>총 중량</td>
                    <td>test</td>
                    <td>컨테이너개수</td>
                    <td>test</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id ="bottom" class="row"></div>
</div>
</body>
</html>

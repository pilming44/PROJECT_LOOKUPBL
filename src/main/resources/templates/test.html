<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <script>
        const add_textbox = () => {
            const box = document.getElementById("box");
            const newP = document.createElement('p');
            newP.innerHTML = "<input type='text' name='blYy' value = '2020'><input type='text' name='hblNo'> <input type='button' value='삭제' onclick='remove(this)'>";
            box.appendChild(newP);
        }
        const remove = (obj) => {
            document.getElementById('box').removeChild(obj.parentNode);
        }
    </script>
</head>
<body>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<form th:action = "@{/test}" th:object="${hblForm}" action="#" id="blForm" method="post">
    <div id="box">
        <input type="text" th:value="${2020}" th:field="*{blYy}">
        <input type="text" th:field="*{hblNo}">
    </div>
    <div>
        <input type="button" value="추가" onclick="add_textbox()">
    </div>
    <div>
        <button type="submit">제출</button>
    </div>
</form>
</body>
</html>
